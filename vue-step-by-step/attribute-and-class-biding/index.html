<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .is-disabled { background: azure; }
    </style>
</head>
<body>

<div id="root">
    <button :title="title" :class="{ 'is-disabled': isDisabled }" @click="toggle">Clicked me</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: "#root",
        data: {
            title: 'Clicked me',
            isDisabled: false,
        },
        methods: {
            toggle() {
                this.isDisabled = !this.isDisabled;
            }
        }
    });
</script>

</body>
</html>
